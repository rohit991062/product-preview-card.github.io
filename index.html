<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main role="main">
        <div role="display-productImage" class="productImg">
            <img src="image-product-desktop.jpg" alt="Perfume Gabrielle">
        </div>
        <div role="display-discription" class="productDescription">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <h2>$149.99</h2>
                <span class="original-price">$169.99</span>
            </div>
            <button role="add-to-cart">
                <span role="logo" class="material-symbols-outlined">
                    add_shopping_cart
                </span>
                Add to Cart
            </button>
        </div>
    </main>
</body>
</html>
